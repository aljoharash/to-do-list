<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do-List</title>
        <link rel="stylesheet" href="aStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="jAssignment.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="To-do-List.png" alt="logo" class="logo">
            <h1 class="title">To-do List</h1>
        </div>


        <div class="container">
        <div class="formCont">
        <h1>Add task</h1>
        <form method="post" id="form">
            <p><label>Task Name: <input type="text" id="task"></label></p>
                <p class="pTask"> </p>
            

           <p><label>Category: <select name="Category" id="category">
                <option selected>Study</option>
                <option>Sport</option>
                <option>Home</option>
            </select></label></p>

            <p><label>
                Priority:</label>
                <label><input name="priority" type="radio" value="high">High</label>
                <label><input name= "priority" type="radio" value="medium">Medium</label>
                <label><input name="priority" type="radio" value="low">Low</label>
            </p>

            <p>
                <label>Deadline:
                    <input type="Date" id="date">
                </label>
            </p>
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Clear" id="clear">
        </form></div>

        <div class="todo">
            <p id="currentdate"></p>
            <h1>Tasks</h1>
            <div class="newtask"></div>
            <button id="done" >Done</button>

        </div>

        <div class="complete">
            <h1>Completed Tasks</h1>
            <div class="comp"></div>

        </div>
        </div>
        
        <div class="footer">
        <p class="copy">Copyright &copy; <a href="mailto:441200769@student.ksu.edu.sa">Email</a></p>
        </div>

    </body>

</html>
